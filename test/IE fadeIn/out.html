    <script type="text/javascript">
        $(function(){
            $(".a").css({"opacity":"0"});
            $(".a").animate({

        });

    <style type="text/css">
        body{
            padding: 0;

            background: #ccc;
        }
        img{
            width: 100%;
            height: auto;
        }
        .a{
            width:30%;
            height: auto;
            background: transparent;
            -ms-filter:"progid:DXImageTransform.Microsoft.AlphaImageLoader(src=../../imgs/menu/menu1.png,sizingMethod='scale');"
        }
        .lt-ie9 .normal{
            visibility: hidden;
        }

    </style>
</head>
